<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz APP</title>
  <link rel="stylesheet" href="./style.css" >
  <!-- Link for Icons FontAwesome CDN Link -->
  <script src="https://kit.fontawesome.com/7e0ef95860.js" crossorigin="anonymous"></script>
</head>
<body> 
  <!-- Start Quiz Button -->
  <div class="start-btn"><button>Start Quiz!</button></div>

  <!-- Info BOX -->
  <div class="info-box">
    <div class="info-title">
      <!-- Span for Rules of the Quiz -->
      <span>Some Rules of this Quiz</span>
    </div>
    <!-- List of Rules -->
    <div class="info-list">
      <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
      <div class="info">2. Once you select your answer, you can't reselect.</div>
      <div class="info">3. You can't select any option once time goes off.</div>
      <div class="info">4. You can't exit from the Quiz while you're playing.</div>
      <div class="info">5. You'll get points on the basis of your correct answers.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>
  
<scipt src="./script.js"></scipt>
</body>
</html>
